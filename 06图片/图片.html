<!--
图片标签
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>html图片标签</title>
</head>

<body>
    <h2>Norwegian Mountain Trip</h2>
    <img border="0" src="pulpit.jpg" alt="Pulpit rock" with="304" height="228">

    <!--图片与文字的排版-->
    <h4>默认对齐的图像(align="bottom"):</h4>
    <p>这是一些文本。<img src="smiley.gif" alt="smiley face" with="32" height="32">这是一些文本。</p>
    <h4>图片使用align="middle":</h4>
    <p>这是一些文本。<img src="smiley.gif" alt="smiley face" align="middle" with="32" height="32">这是一些文本。</p>
    <h4>图片使用align="top":</h4>
    <p>这是一些文本。<img src="smiley.gif" alt="smiley face" align="top" with="32" height="32">这是一些文本。</p>

    <!--浮动图片-->
    <p>
        <img src="smiley.gif" alt="Smiley face" style="float:right" with="32" height="32">一个带图片的段落，图片浮动在上面。
    </p>
</body>

</html>

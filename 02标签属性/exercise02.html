<!--
属性是为 HTML 元素提供的附加信息。
HTML 元素可以设置属性。
属性可以在元素中添加附加信息。
属性一般描述于开始标签。
属性总是以名称/值对的形式出现，比如：name="value".    
-->

<!--
段落中文字的显示:

我们无法确定 HTML 被显示的确切效果。屏幕的大小，以及对窗口的调整都可能导致不同的结果。
对于 HTML，您无法通过在 HTML 代码中添加额外的空格或换行来改变输出的效果。
当显示页面时，浏览器会移除源代码中多余的空格和空行。所有连续的空格或空行都会被算作一个空格。
需要注意的是，HTML 代码中的所有连续的空行（换行）也被显示为一个空格。
-->

<!DOCTYPE html>
<!--声明了文档的类型-->
<html>
<!--html页面的根元素-->

<head>
    <!--包含了文档的元数据-->
    <meta charset="utf-8">
    <title>文档的标题</title>
</head>

<body>
    <h1>标题header1</h1>
    <hr>
    <h2>标题header2</h2>
    <hr>

    <p>
        这是一个奇怪的夜晚, 我们来演示一下段落(p)和换行标签。<br>
        美丽的新世界。
    </p>
    <hr/>
    <p>
        静夜思<br>
    窗前明月光<br>
    疑是地上霜<br>
    举头望明月<br>
    低头思故乡<br>
    </p>
    <!--链接-->
    <a href="http://www.w3cschool.cn">这是一个链接标签, href是属性</a>

    <!--图像标签 img是自关闭标签, 不需要结束标记-->
    <img src="https://www.your-image-source.com/your-image.jpg">
    <img src="w3cschool.png" width="104" height="142">
</body>

</html>

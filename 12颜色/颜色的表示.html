<!--颜色的几种表示方法-->
<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>html颜色</title>
</head>

<body>
    <p style="background-color:#FFFF00">
        通过十六进制设置背景颜色
    </p>
    <p style="background-color:rgb(255,255,0)">
        通过rgb值设置背景颜色
    </p>
    <p style="background-color:yellow">
        通过颜色名设置背景颜色
    </p>
</body>

</html>

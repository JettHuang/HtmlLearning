<!--
    HTML 可以通过 <div> 和 <span> 将元素组合起来。
1. 大多数 HTML 元素被定义为块级元素或内联元素。
   块级元素在浏览器显示时，通常会以新行来开始（和结束）。实例: <h1>, <p>, <ul>, <table>
2. 内联元素在显示时通常不会以新行开始。实例: <b>, <td>, <a>, <img>

<div>是区块元素
<span>是内联元素
-->

<!DOCTYPE>
<html>
    <head>
    <meta charset="utf-8">
    <title>区块练习</title>
    </head>

    <body>
        <p>
            党的十八大以来，习近平踏寻英雄、缅怀英烈的足迹遍布大江南北，曾在不同时期、不同场合表达过对英雄的崇敬之情，<br>
            并号召全社会都要崇尚英雄、捍卫英雄、学习英雄、关爱英雄，铭记所有为中华民族和中国人民作出贡献的英雄。
            <div>
                中华民族是崇尚英雄、成就英雄、英雄辈出的民族，和平年代同样需要英雄情怀。对一切为党、为国家、为人民作出奉献和牺牲的英雄模范人物，<br>
                我们都要发扬他们的精神，从他们身上汲取奋发的力量，共同为推进中国特色社会主义伟大事业、实现中华民族伟大复兴的中国梦而顽强奋斗、艰苦奋斗、不懈奋斗。
            </div>
        </p>
    </body>
</html>

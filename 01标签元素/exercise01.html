<!DOCTYPE html>
<!--声明了文档的类型-->
<html>
<!--html页面的根元素-->

<head>
    <!--包含了文档的元数据-->
    <meta charset="utf-8">
    <title>文档的标题</title>
</head>

<body>
    <!--标题标签-->
    <h1>我的第一个标题</h1>
    <h2>我的第二个标题</h2>
    <h3>我的第三个标题</h3>
    <h4>我的第四个标题</h4>

    <!--段落标签  元素的内容是开始标签与结束标签之间的内容 -->
    <p>我的第一个段落。</p>  

    <!--链接-->
    <a href="http://www.w3cschool.cn">这是一个链接标签</a>

    <!--图像标签 img是自关闭标签, 不需要结束标记-->
    <img src="https://www.your-image-source.com/your-image.jpg">
    <img src="w3cschool.png" width="104" height="142">

    <p>你好,HTML</p>
    <!--换行标签, 也是空元素, 没有内容, 也不需要closing tag-->
    <br>
    <br/>
    <p>你好,JettHuang</p>
</body>

</html>
